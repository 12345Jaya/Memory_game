<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="memory_game.css" rel="stylesheet">
    <script src="memory_game.js" defer></script>
</head>
<body>
    <div id="title">Memory Game</div>
    <div class="container">
        <div class="title">
            <div class="title-1">
                <div id="points">Points:&nbsp;<span id="points_span">0</span></div>
                <div id="moves">Moves:&nbsp;<span id="moves_span">10</span></div>
                <div id="time-div">Time:&nbsp;<span id="time">30:00</span></div>
            </div>
        </div>
        <div class="game">
            <div class="row">
                <div id="div1" class="cell">?</div>
                <div id="div2" class="cell">?</div>
                <div id="div3" class="cell">?</div>
                <div id="div4" class="cell">?</div>
            </div>
            <div class="row">
                <div id="div5" class="cell">?</div>
                <div id="div6" class="cell">?</div>
                <div id="div7" class="cell">?</div>
                <div id="div8" class="cell">?</div>
            </div>
            <div class="row">
                <div id="div9" class="cell">?</div>
                <div id="div10" class="cell">?</div>
                <div id="div11" class="cell">?</div>
                <div id="div12" class="cell">?</div>
            </div>
            <div class="row">
                <div id="div13" class="cell">?</div>
                <div id="div14" class="cell">?</div>
                <div id="div15" class="cell">?</div>
                <div id="div16" class="cell">?</div>
            </div>
        </div>
        <div class="btn">
            <button class="start common-btn" id="start">Start</button>
            <button class="stop common-btn" id="stop">Stop</button>
        </div>
    </div>
</body>
</html>
